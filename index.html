<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google search tab</title>

        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a class="menu-item" href="/">Gmail</a>
                <a class="menu-item" href="/">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="search.png" alt="search" />
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="google-maps.png" alt="Maps" />
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="google-drive.png" alt="Drive" />
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="calendar.png" alt="Calender" />
                            <p>Calender</p>
                        </div>
                        <div class="app-item">
                            <img src="photos.png" alt="photos" />
                            <p>photos</p>
                        </div>
                        <div class="app-item">
                            <img src="google-keep.png" alt="keep" />
                            <p>Keep</p>
                        </div>
                    </div>
                </div>
                
                <img id="profile" src="round-account-button-with-user-inside.png" alt="profilepic" />
            </nav>
        </header>
        <main>
            <section>
                <img id="logo" src="logo.png" alt="google" />
                <br>
                <div id="input-wrapper">
                    <input id="searchbox"/>
                    <img src="microphone-of-voice.png" alt="voicesearch" />
                </div>
                <div id="button">
                    <button class="custom-button">Google Search</button>
                    <button class="custom-button">I'm Feeling Lucky</button>
                </div>
               
                
            </section>
            
        </main>
    </body>
    
    
</html>
